<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.e61c6e6e.png">
    <link rel="stylesheet" href="/main.07544d9b.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Interactive card details form</title>
  <script src="/main.07544d9b.js"></script></head>
  <body>
    <main>
      <div class="card-details">
        <div class="card-details__container">
          <div class="card-details__img-container">
            <div class="card-details__img-front-box">
              <img class="card-details__img-front" src="/bg-card-front.7041afee.png" alt="">
              <p class="card-details__number">0000 0000 0000 0000</p>
              <p class="card-details__name">JANE APPLESEED</p>
              <p class="card-details__exp-date">00/00</p>
              <img class="card-details__img-logo" src="/card-logo.b15eefb0.svg" alt="">
            </div>
            <div class="card-details__img-back-box">
              <img class="card-details__img-back" src="/bg-card-back.d7cb498d.png" alt="">
              <p class="card-details__cvc">000</p>
            </div>
          </div>
          <form action="#" class="card-details__form">
            <div class="card-details__form-group">
              <label for="card-name" class="card-details__form-label">
                cardholder name</label>
              <input type="text" class="card-details__form-input" placeholder="e.g. Jane Appleseed" id="card-name" required="">
            </div>

            <div class="card-details__form-group">
              <label for="card-number" class="card-details__form-label">card number</label><input type="number" class="card-details__form-input" placeholder="e.g. 1234 5678 9123 0000" id="card-number" required="">
            </div>

            <div class="card-details__form-group card-details__form-group-exp-cvc">
              <div class="">
                <label for="card-exp-date" class="card-details__form-label">
                  exp. date (mm/yy)
                </label>
                <div class="card-details__inputs-exp">
                  <input type="number" class="card-details__form-input" placeholder="MM" id="card-exp-date" required="">
                  <input type="number" class="card-details__form-input" placeholder="YY" id="card-exp-date" required="">
                </div>
              </div>
              <div class="card-details__form-group-cvc">
                <label for="card-cvc" class="card-details__form-label">cvc</label><input type="number" class="card-details__form-input" placeholder="e.g. 123" id="card-cvc" required="">
              </div>
            </div>
            <input type="submit" value="Confirm" class="card-details__form-submit-button">
          </form>
        </div>
      </div>
    </main>

    <script src="/script.75da7f30.js" defer=""></script>
  </body>
</html>
